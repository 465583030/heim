<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>euphoria.io embedded media</title>
  <style>
    html, body { margin: 0; padding: 0; overflow: hidden }
    html, body, iframe { width: 100%; height: 100% }
    iframe { border: none }
    img, canvas { height: 100% }
    body > canvas { display: none }
    body.loaded.frozen > canvas { display: block; position: absolute; left: 0; top: 0; z-index: 10 }
    body.loaded.frozen > img { display: none }
    body.loaded.frozen:hover > canvas { display: none }
    body.loaded.frozen:hover > img { display: block }
  </style>
</head>
<body>
  <script src="embed.js"></script>
</body>
</html>
